version: '3.2'
services:
  postgres:
    restart: always
    container_name: postgres_db
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
         - POSTGRES_PASSWORD=New123456
         - POSTGRES_USER=postgres
         - POSTGRES_DB=weWurx
# APP**
  web:
    build: ./weWurx
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/weWurx
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: New123456
      SPRING_DATASOURCE_DDL-AUTO: create
    expose:
      - '8080'
    ports:
      - '8080:8080'

